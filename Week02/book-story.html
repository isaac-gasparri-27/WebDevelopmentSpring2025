<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>The Story in the Book</title>
    <link rel="stylesheet" href="book-story.css">
</head>

<body>
    <div>
        <h1>The Story in the Book</h1>
        <h2>Chapter 1</h2>
        <p>
            Hello this is a paragraph. <em>Here is some emphasized text.</em>
            This is back to normal text. This is the end of the paragraph.
        </p>
        <p>
            Here is another paragraph. I said 
            <q>this line should be in quotations, because I said it</q>
            Now the quote is done.
        </p>
    </div>
</body>
</html>

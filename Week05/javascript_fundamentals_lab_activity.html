    <h1>2. Bigger Number</h1>
    <input tpe="integer" id="num1" placeholder="Enter First Number">
    <input tpe="integer" id="num2" placeholder="Enter Second Number">
    <button id="calc" onclick="press()">Calculate</button>
    <p id="Bigger"></p>
    <script>
        function press() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            greaterthan(num1, num2);
        }
        function greaterthan(num1, num2) {
            if (num1 > num2) {
                document.getElementById("Bigger").innerHTML = num1
            }
            else {
                document.getElementById("Bigger").innerHTML = num2
            }
        }
    </script>

    <h1>3. First 20 Numbers</h1>
    <table id="table1" border="1";></table>
    <script>
        function createNumberTable() {
        let table = document.getElementById("table1");
        let number = 1;
        let rows = 5;
        let cols = 4;

        for (let i = 0; i < rows; i++) {
            let row = table.insertRow();
            for (let j = 0; j < cols; j++) {
                let cell = row.insertCell();
                cell.innerText = number;
                cell.style.padding = "10px";
                cell.style.textAlign = "center";
                number++;
            }
        }
    }
    createNumberTable();
    </script>

    <h1>4. Print the Elements in Array</h1>
    <p id="para3"></p>
    <script>
        function printArrayElements(arr) {
            let paragraph = document.getElementById("para3");
            paragraph.innerHTML = ""; 

            for (let i = 0; i < arr.length; i++) {
                paragraph.innerHTML += arr[i] + "<br>";
            }
        }

        let nums = [1, 2, 3, 4, 5];
        printArrayElements(nums);

    </script>
